<div class="modal-overlay" *ngIf="isOpen">
    
    <div class="modal modal-size-50">
  
      <div class="header">
        <p>Nueva tarjeta</p>
  
        <button (click)="close()" class="close-modal-button">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
  
      <div class="body">
  
        <p>El valor inicial puede ser hasta de $5.000.000</p>
        <div class="input-container">
            <input type="text" [value]="codeCard" [disabled]="true"/>
            <span class="material-symbols-outlined icon">numbers</span>
        </div>

        <div class="input-container">
            <input type="number" [formControl]="initialValueControl" placeholder="Valor inicial"
              [ngClass] ="{'required': !initialValueControl.valid && submitted}"
            />
            <span class="material-symbols-outlined icon">paid</span>
        </div>

        <button class="primary-button" (click)="save()">Generar</button>

      </div>
  
    </div>
  
  </div>
    


<app-loader
[isOpen]="isLoading">
</app-loader>
