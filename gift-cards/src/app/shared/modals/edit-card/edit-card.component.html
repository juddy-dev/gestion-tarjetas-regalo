<div class="modal-overlay" *ngIf="isOpen">
    
    <div class="modal modal-size-50">
  
      <div class="header">
        <p>Nueva movimiento</p>
        
  
        <button (click)="close()" class="close-modal-button">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
  
      <div class="body">

        <div class="title">
          <p>tarjeta #</p>
          <p class="card-number">{{card.codeCard}}</p>
        </div>
        <p>Valor del movimiento hasta por $1.000.000.</p>
        
        <div class="input-container">
            <input type="number" [formControl]="initialValueControl" placeholder="Valor del movimiento"
            [ngClass] ="{'required': !initialValueControl.valid && submitted}"/>
            <span class="material-symbols-outlined icon">paid</span>
        </div>

        <div class="buttons">
          <button class="terciary-button" (click)="addBalanceTransaction()">Agregar como recarga</button>
          <button class="terciary-button" (click)="addPayTransaction()">Agregar como compra</button>  
        </div>

      </div>
  
    </div>
  
  </div>
    


<app-loader
[isOpen]="isLoading">
</app-loader>
